<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kids - Conte√∫do Infantil Educativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
        }

        body {
            background-color: #f0f8ff;
            color: #333;
            transition: all 0.3s;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff9a9e;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .animation-container {
            text-align: center;
        }

        .title-animation {
            font-size: 5rem;
            color: white;
            text-shadow: 3px 3px 0 #ff6b88;
            animation: bounce 2s infinite;
        }

        .animals-animation {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 1.5rem;
        }

        .animal {
            font-size: 3rem;
            animation: float 3s infinite ease-in-out;
        }

        #lion { animation-delay: 0s; }
        #elephant { animation-delay: 0.5s; }
        #giraffe { animation-delay: 1s; }
        #zebra { animation-delay: 1.5s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #ff6b88;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px 15px;
            width: 60%;
            max-width: 500px;
            border: 2px solid #ff9a9e;
            border-radius: 25px 0 0 25px;
            font-size: 1rem;
            outline: none;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #ff6b88;
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #searchButton:hover {
            background-color: #ff4d6d;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #ff6b88;
            grid-column: 1 / -1;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 2000;
            display: flex;
            flex-direction: column;
        }

        .fullscreen-video {
            width: 100%;
            height: calc(100% - 120px);
            border: none;
        }

        .fullscreen-controls {
            height: 120px;
            background: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            gap: 10px;
        }

        .fullscreen-btn {
            background: #ff6b88;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .rotation-help {
            color: white;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 5px;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            .title-animation {
                font-size: 3rem;
            }
            
            .animal {
                font-size: 2rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            #searchInput {
                width: 70%;
            }
            
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .fullscreen-controls {
                height: 150px;
            }
            
            .rotation-help {
                font-size: 0.8rem;
            }
        }

        @media screen and (min-width: 769px) {
            .rotation-help {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Anima√ß√£o Inicial -->
    <div class="splash-screen" id="splashScreen">
        <div class="animation-container">
            <h1 class="title-animation">My Kids</h1>
            <div class="animals-animation">
                <div class="animal" id="lion">ü¶Å</div>
                <div class="animal" id="elephant">üêò</div>
                <div class="animal" id="giraffe">ü¶í</div>
                <div class="animal" id="zebra">ü¶ì</div>
            </div>
        </div>
    </div>

    <!-- Conte√∫do Principal -->
    <div class="main-content" id="mainContent">
        <header>
            <h1>My Kids</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar desenhos educativos...">
                <button id="searchButton">Pesquisar</button>
            </div>
        </header>

        <main>
            <div class="video-container" id="videoContainer">
                <div class="loading" id="loading">Carregando v√≠deos...</div>
            </div>
        </main>

        <footer>
            <p>Conte√∫do educativo e seguro para crian√ßas</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostra a anima√ß√£o inicial por 3 segundos
            setTimeout(function() {
                const splashScreen = document.getElementById('splashScreen');
                splashScreen.style.opacity = '0';
                
                setTimeout(function() {
                    splashScreen.style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    
                    // Carrega v√≠deos infantis educacionais por padr√£o
                    searchVideos('desenhos educativos para crian√ßas');
                }, 1000);
            }, 3000);

            // Configura o bot√£o de pesquisa
            document.getElementById('searchButton').addEventListener('click', function() {
                const searchTerm = document.getElementById('searchInput').value;
                if (searchTerm.trim() !== '') {
                    searchVideos(searchTerm + ' desenho infantil educativo');
                }
            });

            // Permite pesquisar ao pressionar Enter
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = document.getElementById('searchInput').value;
                    if (searchTerm.trim() !== '') {
                        searchVideos(searchTerm + ' desenho infantil educativo');
                    }
                }
            });
        });

        function searchVideos(query) {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '<div class="loading">Carregando v√≠deos...</div>';
            
            const API_KEY = 'AIzaSyC_8CHxOvjcNCs36B-Omt3v5VjzVAazdIw';
            const maxResults = 12;
            
            const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&q=${encodeURIComponent(query)}&part=snippet&maxResults=${maxResults}&type=video&videoEmbeddable=true&videoSyndicated=true&safeSearch=strict&relevanceLanguage=pt&regionCode=BR`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        displayVideos(data.items);
                    } else {
                        videoContainer.innerHTML = '<div class="loading">Nenhum v√≠deo educativo encontrado. Tente outro termo.</div>';
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar v√≠deos:', error);
                    videoContainer.innerHTML = '<div class="loading">Ocorreu um erro ao carregar os v√≠deos.</div>';
                });
        }

        function displayVideos(videos) {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '';
            
            videos.forEach(video => {
                const videoId = video.id.videoId;
                const title = video.snippet.title;
                const thumbnail = video.snippet.thumbnails.medium.url;
                
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <img src="${thumbnail}" alt="${title}" class="video-thumbnail">
                    <div class="video-info">
                        <div class="video-title">${title}</div>
                    </div>
                `;
                
                videoCard.addEventListener('click', function() {
                    openFullscreenVideo(videoId, title);
                });
                
                videoContainer.appendChild(videoCard);
            });
        }

        function openFullscreenVideo(videoId, title) {
            // Cria container de tela cheia
            const fullscreenContainer = document.createElement('div');
            fullscreenContainer.className = 'fullscreen-container';
            fullscreenContainer.id = 'fullscreenContainer';
            
            fullscreenContainer.innerHTML = `
                <iframe class="fullscreen-video" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen title="${title}"></iframe>
                <div class="fullscreen-controls">
                    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂ Tela Cheia (Aperte aqui e depois no quadradinho do YouTube)</button>
                    <div class="rotation-help">
                        Para melhor visualiza√ß√£o, ative a rota√ß√£o autom√°tica no seu celular e vire o aparelho na horizontal
                    </div>
                    <button class="fullscreen-btn" id="exitFullscreenBtn">Fechar V√≠deo</button>
                </div>
            `;
            
            document.body.appendChild(fullscreenContainer);
            
            // Bot√£o para ativar tela cheia
            document.getElementById('fullscreenBtn').addEventListener('click', function() {
                const iframe = document.querySelector('.fullscreen-video');
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            });
            
            // Fechar tela cheia
            document.getElementById('exitFullscreenBtn').addEventListener('click', function() {
                document.body.removeChild(fullscreenContainer);
                
                // Sai do modo tela cheia se estiver ativo
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
            });
            
            // Tentar detectar orienta√ß√£o automaticamente
            if (window.screen.orientation) {
                try {
                    screen.orientation.lock('landscape').catch(e => {
                        console.log('N√£o foi poss√≠vel bloquear orienta√ß√£o automaticamente:', e);
                    });
                } catch (e) {
                    console.log('API de orienta√ß√£o n√£o suportada:', e);
                }
            }
        }
    </script>
</body>
</html>
